<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jonas Assistance - IA</title>
<style>
  /* ===== Reset et base ===== */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* ===== Header ===== */
  header {
    background: #121f3e;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 2.2rem;
    font-weight: 900;
    letter-spacing: 3px;
    color: #ffd166;
    text-shadow: 0 0 10px #f4a261;
    user-select: none;
  }

  /* ===== Chat container ===== */
  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: thin;
    scrollbar-color: #ffd166 #1b2a40;
  }
  #chat::-webkit-scrollbar {
    width: 10px;
  }
  #chat::-webkit-scrollbar-track {
    background: #1b2a40;
    border-radius: 10px;
  }
  #chat::-webkit-scrollbar-thumb {
    background-color: #ffd166;
    border-radius: 10px;
    border: 2px solid #1b2a40;
  }

  /* ===== Messages ===== */
  .message {
    max-width: 70%;
    padding: 14px 22px;
    border-radius: 25px;
    line-height: 1.4;
    font-size: 1.1rem;
    box-shadow: 0 8px 15px rgb(0 0 0 / 0.2);
    animation: fadeInUp 0.3s ease forwards;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .user {
    align-self: flex-end;
    background: #ffd166;
    color: #2c3e50;
    border-bottom-right-radius: 0;
  }
  .bot {
    align-self: flex-start;
    background: #264653;
    color: #f0f0f0;
    border-bottom-left-radius: 0;
  }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(10px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* ===== Footer / Input ===== */
  footer {
    background: #121f3e;
    padding: 1rem 1.5rem;
    display: flex;
    gap: 12px;
    align-items: center;
    box-shadow: 0 -5px 15px rgb(0 0 0 / 0.25);
  }
  input[type="text"] {
    flex-grow: 1;
    border: none;
    padding: 14px 20px;
    font-size: 1.1rem;
    border-radius: 30px;
    outline: none;
    background-color: #1b2a40;
    color: #f0f0f0;
    box-shadow: inset 0 0 8px rgb(255 209 102 / 0.4);
    transition: background-color 0.3s ease;
    font-weight: 500;
  }
  input[type="text"]::placeholder {
    color: #a0a0a0;
  }
  input[type="text"]:focus {
    background-color: #264653;
  }
  button {
    background: #ffd166;
    border: none;
    color: #2c3e50;
    padding: 14px 26px;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 12px rgb(255 209 102 / 0.6);
    transition: background-color 0.3s ease, transform 0.15s ease;
    user-select: none;
  }
  button:hover {
    background: #f4a261;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }

  /* ===== Popup ===== */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 32, 39, 0.85);
    display: none;
    z-index: 900;
  }
  #addAnswerPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(145deg, #264653, #1b2a40);
    border-radius: 20px;
    padding: 25px 30px;
    box-shadow: 0 0 30px #ffd166aa;
    display: none;
    flex-direction: column;
    gap: 15px;
    width: 95%;
    max-width: 420px;
    z-index: 1000;
    user-select: none;
  }
  #addAnswerPopup div:first-child {
    font-weight: 700;
    font-size: 1.2rem;
    color: #ffd166;
    user-select: text;
  }
  #newAnswerInput {
    width: 100%;
    min-height: 90px;
    resize: vertical;
    border-radius: 15px;
    border: none;
    background-color: #1b2a40;
    color: #f0f0f0;
    padding: 12px 18px;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: inset 0 0 8px rgb(255 209 102 / 0.35);
    outline: none;
    user-select: text;
  }
  #newAnswerInput::placeholder {
    color: #a0a0a0;
  }
  #saveAnswerBtn {
    align-self: flex-end;
    background: #ffd166;
    border: none;
    border-radius: 30px;
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #2c3e50;
    cursor: pointer;
    box-shadow: 0 5px 12px rgb(255 209 102 / 0.6);
    user-select: none;
    transition: background-color 0.3s ease, transform 0.15s ease;
  }
  #saveAnswerBtn:hover {
    background: #f4a261;
    transform: scale(1.05);
  }
  #saveAnswerBtn:active {
    transform: scale(0.95);
  }

  /* ===== Responsive ===== */
  @media (max-width: 600px) {
    header {
      font-size: 1.7rem;
      padding: 1rem;
      letter-spacing: 2px;
    }
    footer {
      padding: 0.8rem 1rem;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 12px 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
    }
  }
</style>
