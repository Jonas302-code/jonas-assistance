<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jonas Assistance</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #6ab0f3;
    }
    .bot {
      color: #90ee90;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      background-color: #2c2c2c;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #6ab0f3;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Pose ta question..." autocomplete="off">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const base = {
      "bonjour": "Bonjour ! Comment puis-je t’aider ?",
      "salut": "Salut !",
      "comment vas-tu": "Je vais bien, merci.",
      "qui es-tu": "Je suis Jonas Assistance, ton assistant intelligent.",
      "qui est ton créateur": "Mon créateur est Jonas Sleiman.",
      "qui est jonas sleiman": "Jonas Sleiman est le créateur de cette intelligence artificielle.",
      "quelle est la capitale de la france": "La capitale de la France est Paris.",
      "quelle est la capitale du japon": "La capitale du Japon est Tokyo.",
      "quelle est la capitale du canada": "La capitale du Canada est Ottawa.",
      "quelle est la capitale du brésil": "La capitale du Brésil est Brasília.",
      "combien font 5 + 5": "5 + 5 = 10.",
      "quelle est la couleur du ciel": "Le ciel est généralement bleu quand il fait beau.",
      "quel est l’océan le plus grand": "L’océan Pacifique est le plus vaste du monde.",
      "combien de continents existe-t-il": "Il y a 7 continents.",
      "combien de continents y a-t-il": "Il y a 7 continents sur Terre.",
      "quelle est la langue la plus parlée": "Le chinois mandarin est la langue la plus parlée au monde.",
      "quelle est la langue la plus parlée dans le monde": "Le chinois mandarin est la langue la plus parlée dans le monde.",
      "qui est zinedine zidane": "Zidane est un ancien joueur de football français et un entraîneur célèbre.",
      "que signifie html": "HTML signifie HyperText Markup Language.",
      "qu’est-ce que javascript": "JavaScript est un langage de programmation utilisé sur les sites web.",
      "que veut dire css": "CSS signifie Cascading Style Sheets, utilisé pour la mise en page des sites web.",
      "quelle est la vitesse de la lumière": "Environ 299 792 km/s.",
      "qui a inventé internet": "Tim Berners-Lee est l’un des pionniers d’Internet.",
      "quel est le plus grand animal": "La baleine bleue est le plus grand animal vivant.",
      "quel est le plus grand désert": "L’Antarctique est le plus grand désert du monde.",
      "combien y a-t-il de planètes": "Il y a 8 planètes dans le système solaire.",
      "quelle est la planète la plus proche du soleil": "C’est Mercure.",
      "quelle est la planète la plus loin": "C’est Neptune.",
      "qu’est-ce que l’ia": "L’intelligence artificielle désigne les machines capables de simuler l’intelligence humaine.",
      "qu’est-ce que l'intelligence artificielle": "L’intelligence artificielle désigne les machines capables de simuler l’intelligence humaine.",
      "quel est le plus grand pays": "La Russie est le plus grand pays en superficie.",
      "comment on dit bonjour en espagnol": "On dit 'Hola'.",
      "quel est le plus haut sommet du monde": "L’Everest est le plus haut sommet du monde.",
      "qui est albert einstein": "Albert Einstein est un physicien célèbre pour la théorie de la relativité.",
      "qui est marie curie": "Marie Curie est une scientifique connue pour ses recherches sur la radioactivité.",
      "qui est napoléon": "Napoléon Bonaparte était un chef militaire et empereur français.",
      "qui est napoléon bonaparte": "Napoléon Bonaparte était un chef militaire et empereur français.",
      "quel âge a la terre": "La Terre a environ 4,5 milliards d’années.",
      "combien de dents a un adulte": "Un adulte a généralement 32 dents.",
      "qui a peint la joconde": "La Joconde a été peinte par Léonard de Vinci.",
      "comment fonctionne un volcan": "Un volcan fonctionne par l'accumulation de magma qui, sous pression, est expulsé à la surface.",
      "qui a inventé l’électricité": "Des scientifiques comme Franklin, Faraday et Tesla ont contribué à l’usage de l’électricité.",
      "qu’est-ce qu’un atome": "Un atome est la plus petite unité constitutive de la matière.",
      "combien mesure la tour eiffel": "La tour Eiffel mesure environ 330 mètres de hauteur.",
      "qui est elon musk": "Elon Musk est un entrepreneur connu pour SpaceX, Tesla et d'autres projets technologiques.",
      "qu’est-ce qu’une éclipse": "Une éclipse est un phénomène où un astre en cache un autre.",
      "qu’est-ce que le big bang": "Le Big Bang est la théorie expliquant l'origine de l'univers à partir d'une expansion rapide il y a environ 13,8 milliards d'années.",
      "quelle est la formule de l'eau": "La formule chimique de l'eau est H₂O.",
      "qui a découvert l'amérique": "Christophe Colomb est souvent crédité de la découverte de l'Amérique en 1492."
    };

    // Stocker la base dans le localStorage
    localStorage.setItem('jonas_base', JSON.stringify(base));

    function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim().toLowerCase();
      if (!question) return;

      const chat = document.getElementById("chat");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "Toi: " + question;
      chat.appendChild(userMsg);

      const base = JSON.parse(localStorage.getItem('jonas_base')) || {};
      const reponse = base[question] || "Désolé, je ne connais pas encore la réponse à cette question.";

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Jonas: " + reponse;
      chat.appendChild(botMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Envoyer avec Entrée
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
