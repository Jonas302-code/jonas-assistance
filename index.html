    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #2b2b3d;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #fff;
    }

    .chat-header {
      background: #673ab7;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1e1e2f;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user {
      background: #7e57c2;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.ia {
      background: #3949ab;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
      background: #2b2b3d;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      background: #1e1e2f;
      color: #fff;
      outline: none;
    }

    .chat-input button {
      background: #5e35b1;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #4527a0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    function enregistrer() {

    function ajouterMessage(texte, auteur) {
      const div = document.createElement("div");
      div.className = "message " + auteur;
      div.innerText = texte;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    function repondre() {
      const input = document.getElementById("question");
      const question = input.value.trim().toLowerCase();
      if (!question) return;

      ajouterMessage(question, "user");

      if (base[question]) {
        ajouterMessage(base[question], "ia");
      } else {
        const ajout = prompt("Je ne connais pas encore cette réponse. Veux-tu l’ajouter ?");
        if (ajout) {
          base[question] = ajout;
          enregistrer();
          ajouterMessage("Merci, je m'en souviendrai.", "ia");
        } else {
          ajouterMessage("D’accord, une autre fois peut-être.", "ia");
        }
      }
